<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リストの練習</title>
  </head>

  <body>
    <p>順序なし</p>
    <ul>
      <li>りんご</li>
      <li>みかん</li>
      <li>ぶどう</li>
    </ul>
    <p>順序あり</p>
    <ol>
      <li>金賞</li>
      <li>銀賞</li>
      <li>銅賞</li>
    </ol>
    <hr>
    <!-- ネストリスト -->
    <p>ネストのあるリスト</p>
    <ul>
      <li>ぱん</li>
      <li>
        ごはん
        <uL>
          <li>白米</li>
          <li>赤飯</li>
        </uL>
      </li>
    </ul>
    <hr>
    <p>説明リスト</p>
    <dl>
      <dt>HTML</dt>
      <dd>マークアップ言語</dd>

      <dt>CSS</dt>
      <dd>すたいるシート</dd>
      
      <dt>用語と</dt>
      <dd>それに対する説明
      </dd>
    </dl>
    <hr>
    <p>見出しの練習</p>
    <h1>れべる１</h1>
    <h2>れべる２</h2>
    <h3>れべる３</h3>
    <h4>れべる４</h4>
    <h5>れべる５</h5>





  </body>

</html>
